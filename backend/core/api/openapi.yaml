openapi: '3.0.0'
info:
  version: 0.0.0
  title: Neohabit API
  description: |
    REST API for Neohabit's backend, rewritten in go
servers:
  - url: http://localhost:8080

tags:
  - name: Auth
  - name: Users
  - name: Habits
  - name: HabitData
  - name: HabitTargets
  - name: Projects
  - name: Skilltrees
  - name: Skills
  - name: Tasks
  - name: Settings
  - name: Stopwatches

paths:
  /signup:
    post:
      summary: Create a new account
      operationId: signup
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [ username, password ]
              properties:
                username:
                  type: string
                  minLength: 1
                  maxLength: 32
                  example: "Vsein"
                password:
                  type: string
                  maxLength: 100
      responses:
        '201':
          description: New user created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
        '409':
          description: Username already exists
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
        '500':
          description: Internal server error
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }

  /login:
    post:
      summary: Login into existing account
      operationId: login
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [ username, password ]
              properties:
                username:
                  type: string
                  minLength: 1
                  maxLength: 32
                  example: "Vsein"
                password:
                  type: string
                  maxLength: 100
      responses:
        '200':
          description: Logged in successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
        '404':
          description: User not found
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
        '500':
          description: Internal server error
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }

  /user:
    get:
      summary: Get authorized user's info
      operationId: getUser
      tags: [Users]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successfully fetched user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }

    delete:
      summary: Delete authorized user and all related data
      operationId: deleteUser
      tags: [Users]
      security:
        - bearerAuth: []
      responses:
        '204':
          description: Successfully deleted the user
        '401':
          description: Unauthorized
        '404':
          description: User not found
        '500':
          description: Unexpected error
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }

  /habits:
    get:
      summary: List habits
      operationId: listHabits
      tags: [Habits]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successfully fetched user's habits
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Habit'
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }

