      responses:
        '204':
          description: Successfully updated user's stopwatch
        '400':
          description: Invalid request data
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }

  /stopwatch/finish:
    post:
      summary: Finish stopwatch
      operationId: finishStopwatch
      tags: [Stopwatches]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Stopwatch'
      responses:
        '204':
          description: Successfully finished stopwatch
        '400':
          description: Invalid request data
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    UUID: # UUIDv7 to be exact
      type: string
      format: uuid

    Name:
      type: string
      maxLength: 150
      description: Activity name
      example: "Sample activity (project, habit, skill)"

    Description:
      type: string
      maxLength: 3000
      description: Activity description
      example: "This is a sample activity"

    Color:
      type: string
      maxLength: 50
      example: "#23BCDB"

    Date:
      type: string
      format: date-time

    DateInt:
      type: integer
      format: int64
      description: Unix timestamp (milliseconds)
      example: 1609459200000

    User:
      type: object
      required:
        - id
        - username
      properties:
        id:
          $ref: '#/components/schemas/UUID'
        username:
          type: string
        verified:
          type: boolean
        verification_attempts:
          type: integer
          format: uint8
        verification_time:
          $ref: '#/components/schemas/Date'
        created_at:
          $ref: '#/components/schemas/Date'
        updated_at:
          $ref: '#/components/schemas/Date'

    Habit:
      type: object
      required:
        - id
        - user_id
        - name
      properties:
        id:
          $ref: '#/components/schemas/UUID'
        user_id:
          $ref: '#/components/schemas/UUID'
        project_id:
          $ref: '#/components/schemas/UUID'
        name:
          $ref: '#/components/schemas/Name'
        description:
          $ref: '#/components/schemas/Description'
        color:
          $ref: '#/components/schemas/Color'
        due_date:
          $ref: '#/components/schemas/Date'
        data:
          type: array
          items:
            $ref: '#/components/schemas/HabitData'
        targets:
          type: array
          items:
            $ref: '#/components/schemas/HabitTarget'
        is_numeric:
          type: boolean
        is_monochromatic:
          type: boolean
        more_is_bad:
          type: boolean
        created_at:
          $ref: '#/components/schemas/Date'
        updated_at:
          $ref: '#/components/schemas/Date'

    HabitData:
      type: object
      required:
        - date
        - value
      properties:
        date:
          $ref: '#/components/schemas/Date'
        value:
          type: integer
          description: "How many times the activity was completed this day"

    HabitTarget:
      type: object
      required:
        - date_start
        - value
        - period
        - is_archiving
      properties:
        id:
          $ref: '#/components/schemas/UUID'
        date_start:
          $ref: '#/components/schemas/Date'
        date_end:
          $ref: '#/components/schemas/Date'
        value:
          type: integer
          description: "How many times the activity has to be completed in the specified Period"
          example: 2
        period:
          type: integer
          description: "How many days you have to complete the activity"
          example: 1
        is_archiving:
          type: boolean

    Project:
      type: object
      required:
        - id
        - user_id
      properties:
        id:
          $ref: '#/components/schemas/UUID'
        user_id:
          $ref: '#/components/schemas/UUID'
        name:
          $ref: '#/components/schemas/Name'
        description:
          $ref: '#/components/schemas/Description'
        color:
          $ref: '#/components/schemas/Color'
        order_index:
          type: integer
        habit_ids:
          type: array
          items:
            $ref: '#/components/schemas/UUID'
        habits:
          type: array
          items:
            $ref: '#/components/schemas/Habit'
        created_at:
          $ref: '#/components/schemas/Date'
        updated_at:
          $ref: '#/components/schemas/Date'

    Task:
      type: object
      required:
        - id
        - user_id
      properties:
        id:
          $ref: '#/components/schemas/UUID'
        user_id:
          $ref: '#/components/schemas/UUID'
        habit_id:
          $ref: '#/components/schemas/UUID'
        name:
          $ref: '#/components/schemas/Name'
        description:
          $ref: '#/components/schemas/Description'
        due_date:
          $ref: '#/components/schemas/Date'
        is_important:
          type: boolean
        is_completed:
          type: boolean
        created_at:
          $ref: '#/components/schemas/Date'
        updated_at:
          $ref: '#/components/schemas/Date'

    Skilltree:
      type: object
      required:
        - id
        - user_id
        - name
      properties:
        id:
          $ref: '#/components/schemas/UUID'
        user_id:
          $ref: '#/components/schemas/UUID'
        project_id:
          $ref: '#/components/schemas/UUID'
        habit_id:
          $ref: '#/components/schemas/UUID'
        name:
          $ref: '#/components/schemas/Name'
        description:
          $ref: '#/components/schemas/Description'
        color:
          $ref: '#/components/schemas/Color'
        skills:
          type: array
          items:
            $ref: '#/components/schemas/Skill'
        created_at:
          $ref: '#/components/schemas/Date'
        updated_at:
          $ref: '#/components/schemas/Date'

    Skill:
      type: object
      required:
        - id
        - is_root_skill
      properties:
        id:
          $ref: '#/components/schemas/UUID'
        skilltree_id:
          $ref: '#/components/schemas/UUID'
        parent_skill_id:
          $ref: '#/components/schemas/UUID'
        is_root_skill:
          type: boolean
        name:
          $ref: '#/components/schemas/Name'
        description:
          $ref: '#/components/schemas/Description'
        status:
          type: string
          enum: [completed, idle, in-progress, disregarded]
        skills:
          type: array
          items:
            $ref: '#/components/schemas/Skill'
        created_at:
          $ref: '#/components/schemas/Date'
        updated_at:
          $ref: '#/components/schemas/Date'

    Stopwatch:
      type: object
      required:
        - id
        - user_id
      properties:
        id:
          $ref: '#/components/schemas/UUID'
        user_id:
          $ref: '#/components/schemas/UUID'
        habit_id:
          $ref: '#/components/schemas/UUID'
        is_initiated:
          type: boolean
        start_time:
          $ref: '#/components/schemas/Date'
        duration:
          type: integer
          format: int64
          description: Stopwatch duration in milliseconds
        is_paused:
          type: boolean
        pause_duration:
          type: integer
          format: int64
          description: Stopwatch pause duration in milliseconds
        created_at:
          $ref: '#/components/schemas/Date'
        updated_at:
          $ref: '#/components/schemas/Date'

    Settings:
      type: object
      required:
        - id
        - user_id
      properties:
        id:
          $ref: '#/components/schemas/UUID'
        user_id:
          $ref: '#/components/schemas/UUID'
        theme:
          type: string
          enum: ["dark", "light"]
        read_settings_from_config_file:
          type: boolean
        cell_height_multiplier:
          type: integer
          format: uint8
        cell_width_multiplier:
          type: integer
          format: uint8
        overview_vertical:
          type: boolean
        overview_current_day:
          type: string
          enum: ["end", "middle", "start"]
        overview_offset:
          type: integer
          format: uint8

        # Want to deprecate
        overview_duration:
          type: integer
          format: uint8
        overview_apply_limit:
          type: boolean
        overview_duration_limit:
          type: integer
          format: uint8
        #######################

        allow_horizontal_scrolling:
          type: boolean

        # Want to deprecate
        habit_heatmaps_override:
          type: boolean
        habit_heatmaps_current_day:
          type: string
          enum: ["end", "middle", "start"]
        #######################

        show_stopwatch_time_in_page_title:
          type: boolean
        hide_cell_hint:
          type: boolean
        hide_onboarding:
          type: boolean

        projects_enable_custom_order:
          type: boolean
        projects_enable_overview_mode:
          type: boolean

        modals_live_color_preview:
          type: boolean

        created_at:
          $ref: '#/components/schemas/Date'
        updated_at:
          $ref: '#/components/schemas/Date'

    ErrorResponse:
      type: object
      required:
        - error
      properties:
        error:
          type: string
          description: Human-readable error message
          example: "Habit not found"
