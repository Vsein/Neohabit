          description: Task created successfully
          content:
            application/json:
              schema:
                type: string
        '400':
          description: Invalid request data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
        '409':
          description: Task already exists
          content:
            application/json:
