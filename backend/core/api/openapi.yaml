      operationId: deleteProject
      tags: [Projects]
      security:
        - bearerAuth: []
      parameters:
        - name: project_id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/UUID'
      responses:
        '204':
          description: Successfully deleted the project
        '400':
          description: ProjectID not provided
        '401':
          description: Unauthorized
        '404':
          description: Project not found
        '500':
