openapi: '3.0.0'
info:
  version: 0.0.0
  title: Neohabit API
  description: |
    REST API for Neohabit's backend, rewritten in go
servers:
  - url: http://localhost:8080

tags:
  - name: Auth
  - name: Habits
  - name: Projects
  - name: Skilltrees
  - name: Tasks
  - name: Settings
  - name: Stopwatch

paths:
  /signup:
    post:
      summary: Create a new account
      operationId: signup
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [ username, password ]
              properties:
                username:
                  type: string
                  minLength: 1
                  maxLength: 32
                  example: "Vsein"
                password:
                  type: string
                  maxLength: 100
      responses:
        '201':
          description: New user created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
        '409':
          description: Username already exists
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
        '500':
          description: Internal server error
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }

  /login:
    post:
      summary: Login into existing account
      operationId: login
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [ username, password ]
              properties:
                username:
                  type: string
                  minLength: 1
                  maxLength: 32
                  example: "Vsein"
                password:
                  type: string
                  maxLength: 100
      responses:
        '200':
          description: Logged in successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
        '401':
          description: Unauthorized
        '404':
          description: User not found
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
        '500':
          description: Internal server error
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }

  /habits:
    get:
      summary: List habits
      operationId: listHabits
      tags: [Habits]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successfully fetched user's habits
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Habit'
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }

  /habit:
    post:
      summary: Create habit
      operationId: createHabit
      tags: [Habits]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [ name, description ]
              properties:
                name:
                  $ref: '#/components/schemas/Name'
                description:
                  $ref: '#/components/schemas/Description'
                color:
                  $ref: '#/components/schemas/Color'

      responses:
        '201':
          description: Habit created successfully
          content:
            application/json:
              schema:
                type: string
        '400':
          description: Invalid request data
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
        '401':
          description: Unauthorized
        '409':
          description: Habit already exists
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
        '500':
          description: Internal server error
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }

  /projects:
    get:
      summary: List projects
      operationId: listProjects
      tags: [Projects]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successfully fetched user's projects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Project'
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }

  /tasks:
    get:
      summary: List tasks
      operationId: listTasks
      tags: [Tasks]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successfully fetched user's tasks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }

  /skilltrees:
    get:
      summary: List skilltrees
      operationId: listSkilltrees
      tags: [Skilltrees]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successfully fetched user's skilltrees
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Skilltree'
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }

  /settings:
    get:
      summary: Returns user's settings
      operationId: getSettings
      tags: [Settings]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successfully fetched user's settings
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Settings'
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }

  /stopwatch:
    get:
      summary: Returns user's stopwatch
      operationId: getStopwatch
      tags: [Stopwatch]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successfully fetched user's stopwatch
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Stopwatch'
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Name:
      type: string
      maxLength: 150
      description: Activity name
      example: "Sample activity (project, habit, skill)"

    Description:
      type: string
      maxLength: 3000
      description: Activity description
      example: "This is a sample activity"

    Color:
      type: string
      maxLength: 50
      example: "#23BCDB"

    Date:
      type: string
      format: date-time

    DateInt:
      type: integer
      format: int64
      description: Unix timestamp (milliseconds)
      example: 1609459200000

    User:
      type: object
      required:
        - id
        - username
      properties:
        id:
          type: string
        username:
          type: string
        password:
          type: string
        verified:
          type: boolean
        verification_attempts:
          type: integer
          format: uint8
        verification_time:
          $ref: '#/components/schemas/Date'
        created_at:
          $ref: '#/components/schemas/Date'
        updated_at:
          $ref: '#/components/schemas/Date'

    Habit:
      type: object
      required:
        - id
        - user_id
        - name
      properties:
        id:
          type: string
        user_id:
          type: string
        name:
          $ref: '#/components/schemas/Name'
        description:
          $ref: '#/components/schemas/Description'
        color:
          $ref: '#/components/schemas/Color'
        dueDate:
          $ref: '#/components/schemas/Date'
        created_at:
          $ref: '#/components/schemas/Date'
        updated_at:
          $ref: '#/components/schemas/Date'

    HeatmapData:
      type: object
      required:
        - date
        - value
      properties:
        date:
          $ref: '#/components/schemas/Date'
        value:
          type: integer
          format: uint8
          description: "How many times the activity was completed this day"

    HeatmapTarget:
      type: object
      required:
        # add fields from the entity
        - date
        - value
        - period
        - is_archive
      properties:
        date:
          $ref: '#/components/schemas/Date'
        value:
          type: integer
          format: uint8
          description: "How many times the activity has to be completed in the specified Period"
          example: 2
        period:
          type: integer
          format: uint8
          description: "How many days you have to complete the activity"
          example: 1
        is_archive:
          type: boolean

    Heatmap:
      type: object
      required:
        - id
        - user_id
        - name
      properties:
        id:
          type: string
        user_id:
          type: string
        habit_id:
          type: string
        data:
          type: array
          items:
            $ref: '#/components/schemas/HeatmapData'
        targets:
          type: array
          items:
            $ref: '#/components/schemas/HeatmapTarget'
        created_at:
          $ref: '#/components/schemas/Date'
        updated_at:
          $ref: '#/components/schemas/Date'

    Project:
      type: object
      required:
        - id
        - user_id
        - name
      properties:
        id:
          type: string
        user_id:
          type: string
        name:
          $ref: '#/components/schemas/Name'
        description:
          $ref: '#/components/schemas/Description'
        color:
          $ref: '#/components/schemas/Color'
        habit_ids:
          type: array
          items:
            type: string
        created_at:
          $ref: '#/components/schemas/Date'
        updated_at:
          $ref: '#/components/schemas/Date'

    Task:
      type: object
      required:
        - id
        - user_id
        - name
      properties:
        id:
          type: string
        user_id:
          type: string
        habit_id:
          type: string
        name:
          $ref: '#/components/schemas/Name'
        description:
          $ref: '#/components/schemas/Description'
        due_date:
          $ref: '#/components/schemas/Date'
        is_important:
          type: boolean
        is_completed:
          type: boolean
        created_at:
          $ref: '#/components/schemas/Date'
        updated_at:
          $ref: '#/components/schemas/Date'

    Skilltree:
      type: object
      required:
        - id
        - user_id
        - name
      properties:
        id:
          type: string
        user_id:
          type: string
        project_id:
          type: string
        name:
          $ref: '#/components/schemas/Name'
        description:
          $ref: '#/components/schemas/Description'
        skills:
          type: array
          items:
            $ref: '#/components/schemas/Skill'
        created_at:
          $ref: '#/components/schemas/Date'
        updated_at:
          $ref: '#/components/schemas/Date'

    Skill:
      type: object
      required:
        - id
        - parentSkillID
        - isRootSkill
        - name
      properties:
        id:
          type: string
        parent_skill_id:
          type: string
        is_root_skill:
          type: boolean
        name:
          $ref: '#/components/schemas/Name'
        description:
          $ref: '#/components/schemas/Description'
        status:
          type: string
          enum: [completed, idle, in-progress, disregarded]
        created_at:
          $ref: '#/components/schemas/Date'
        updated_at:
          $ref: '#/components/schemas/Date'

    Stopwatch:
      type: object
      required:
        - id
        - user_id
        - isInitiated
      properties:
        id:
          type: string
        user_id:
          type: string
        habit_id:
          type: string
        is_initiated:
          type: boolean
        start_time:
          $ref: '#/components/schemas/Date'
        duration:
          type: integer
          format: int64
          description: Stopwatch duration in milliseconds
        is_paused:
          type: boolean
        pause_duration:
          type: integer
          format: int64
          description: Stopwatch pause duration in milliseconds
        created_at:
          $ref: '#/components/schemas/Date'
        updated_at:
          $ref: '#/components/schemas/Date'

    Settings:
      type: object
      required:
        - id
        - user_id
      properties:
        id:
          type: string
        user_id:
          type: string
        theme:
          type: string
          enum: ["dark", "light"]
        read_settings_from_config_file:
          type: boolean
        cell_height_multiplier:
          type: integer
          format: uint8
        cell_width_multiplier:
          type: integer
          format: uint8
        overview_vertical:
          type: boolean
        overview_current_day:
          type: string
          enum: ["end", "middle", "start"]
        overview_offset:
          type: integer
          format: uint8

        # Want to deprecate
        overview_duration:
          type: integer
          format: uint8
        overview_apply_limit:
          type: boolean
        overview_duration_limit:
          type: integer
          format: uint8
        #######################

        allow_horizontal_scrolling:
          type: boolean

        # Want to deprecate
        habit_heatmaps_override:
          type: boolean
        habit_heatmaps_current_day:
          type: string
          enum: ["end", "middle", "start"]
        #######################

        show_stopwatch_time_in_page_title:
          type: boolean
        hide_cell_hint:
          type: boolean
        hide_onboarding:
          type: boolean
        projects_enable_custom_order:
          type: boolean
        projects_id_order:
          type: array
          items:
            type: string

        created_at:
          $ref: '#/components/schemas/Date'
        updated_at:
          $ref: '#/components/schemas/Date'

    ErrorResponse:
      type: object
      required:
        - error
      properties:
        error:
          type: string
          description: Human-readable error message
          example: "Habit not found"
