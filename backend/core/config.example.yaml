# Example configuration file for Neohabit's backend
# Copy this to config.yaml and adjust values for your environment

pg:
  dsn: "postgres://user:password@localhost:5432/dbname?sslmode=disable"
  max_open_conns: 25
  max_lifetime: 5m
  max_idle_time: 5m

log:
  level: 0  # -1: Debug, 0: Info, 1: Warn, 2: Error

address: ":9000"
